<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Price of CryptoCurrency</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="head"><h1>Live Price of CryptoCurrency</h1></div>
    <div class="container">
        <div class="coin-price">
            <div class="logo">
                <img src="./bitcoin.jpg" alt="">
            </div>
            <div>
                <h1>$<span id="bitcoin"></span></h1>
                <h1>Bitcoin</h1>
            </div>
        </div>
        <div class="coin-price">
            <div class="logo">
                <img src="./litecoin.png" alt="">
            </div>
            <div>
                <h1>$<span id="litecoin"></span></h1>
                <h1>Litecoin</h1>
            </div>
        </div>
        <div class="coin-price">
            <div class="logo">
                <img src="./ethereum.jpg" alt="">
            </div>
            <div>
                <h1>$<span id="ethereum"></span></h1>
                <h1>Ethereum</h1>
            </div>
        </div>
        <div class="coin-price">
            <div class="logo">
                <img src="./dogecoin.jpg" alt="">
            </div>
            <div>
                <h1>$<span id="dogecoin"></span></h1>
                <h1>Dogecoin</h1>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
